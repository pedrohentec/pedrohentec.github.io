<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Dev</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Primeiro Dev</h1>
            <p class="subtitle">Encontre as melhores oportunidades de trabalho em tecnologia</p>
        </header>
        
        <main>
            <div class="table-controls">
                <h2 class="table-title">Vagas Disponíveis</h2>
                <button class="filter-button" id="toggleFilter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                    Filtrar
                </button>
            </div>
            
            <div class="filter-panel" id="filterPanel">
                <div class="filter-group">
                    <div class="filter-item">
                        <label for="idFilter">ID</label>
                        <input type="text" id="idFilter" placeholder="Filtrar por ID">
                    </div>
                    <div class="filter-item">
                        <label for="areaFilter">Área</label>
                        <select id="areaFilter">
                            <option value="">Todas as áreas</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="dateFilter">Data</label>
                        <input type="date" id="dateFilter">
                    </div>
                    <div class="filter-item">
                        <label for="localFilter">Local</label>
                        <select id="localFilter">
                            <option value="">Todos os locais</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="clear-filter" id="clearFilter">Limpar</button>
                    <button class="apply-filter" id="applyFilter">Aplicar Filtros</button>
                </div>
            </div>
            
            <div class="applied-filters" id="appliedFilters"></div>
            
            <div class="table-container">
                <table id="vagasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ÁREA</th>
                            <th>EMPRESA</th>
                            <th>DATA</th>
                            <th>TÍTULO</th>
                            <th>LOCAL</th>
                            <th>LINK</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dados serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <footer>
            <p>© 2025 Primeiro Dev · Atualizado diariamente através de ETL</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
